<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <table border="1">
            <form>
                <tr align="center">
                    <th colspan="3">
                        <b> Email đăng ký thông tin</b>
                    </th> 
                </tr>
                <tr align="center">
                    <td>
                        <b> Họ và Tên</b>
                    </td>
                    <td>
                        <input type="text" placeholder="Nhập tên vào đây" width="50">
                    </td>
                    <td rowspan="7" algin="center">
                        <img src="https://phunuvietnam.mediacdn.vn/media/news/33abffcedac43a654ac7f501856bf700/anh-profile-tiet-lo-g-ve-ban-1.jpg" >
                        <div>
                            Ảnh Đại Diện
                        </div>
                        <br><br><br>
                        
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <b>Email:</b>
                    </td>
                    <td>
                        <input type="email" placeholder="...@gmail.com" width="50">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <b>Mật Khẩu:</b>
                    </td>
                    <td>
                        <input type="password" placeholder="Nhập mật khẩu vào đây" width="50">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <b>Ngày sinh</b>
                    </td>
                    <td>
                        <input type="date" width="50">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <b>Số điện thoại</b> 
                    </td>
                    <td>
                        <input type="tel" name="telephone" placeholder="Dạng 0971117492" pattern="([0]{1}([3:9:5]){1}([0-9]{8}))"> 
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <b>Giới Tính:</b>
                    </td>
                    <td>
                        <input type="radio" name="sex" value="Nam"><b>Nam</b> 
                        <input type="radio" name="sex" value="Nữ"><b>Nữ</b>
                        <input type="radio" name="sex" value="Chưa có"><b>Chưa có</b> 
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <b>Sở Thích:</b>
                    </td>
                    <td>
                        <input type="checkbox" name="habbit" value="Ngủ"><b>Ngủ</b>
                        <input type="checkbox" name="habbit" value="Mua Sắm"><b>Mua Sắm</b>
                        <input type="checkbox" name="habbit" value="Du Lịch"><b>Du Lịch</b>
                        <input type="checkbox" name="habbit" value="Học"><b>Học</b>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="3" align="center">
                        <input type="submit" value="Gửi">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
